<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>QR Code Generator</title>
</head>
<body>
  <div class="container">
    <h1>QR Generator</h1>
    <h4>Enter URL to Generate QR Code</h4>
    <form id="qrForm">
      <input type="text" id="urlInput" placeholder="https://example.com" required />
      <button type="submit">Generate QR</button>
    </form>

    <h2>QR Code Output:</h2>
<img
  id="qrImage"
  src="qr-code.png"
  alt="QR Code will appear here"
  style="max-width: 100%; height: 200px; object-fit: contain"
  aria-placeholder="This is dummy"
/>

    <br /><br />
    <a id="downloadBtn" href="#" download="qr-code.png" style="display: none;">
      <button>Download QR Code</button>
    </a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
